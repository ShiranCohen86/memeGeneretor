<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gallery.css">
    <title>Ultimate Meme Generator</title>
</head>

<body onload="init()">
    <div class="canvas-container">
        <div class="canvas-display">
            <canvas id="my-canvas" height="450" width="450" onclick=""></canvas>
        </div>
        <div class="canvas-features">
            <label for="free-text">Write:</label>
            <input type="text" id="free-text" name="free-text" onkeyup="onUpdateLineTxt(value)">
            <button class="increase-font" onclick="changeFontSize('up')">increaseFont</button>
            <button class="decrease-font" onclick="changeFontSize('down')">decreaseFont</button>
            <button class="line-up" onclick="changeLine('up')">☝️</button>
            <button class="line-down" onclick="changeLine('down')">👇</button>

        </div>

    </div>
    <div class="image-gallery"></div>



    <script src="js/galleryService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/memeService.js"></script>
</body>

</html>
