<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gallery.css">
    <title>Ultimate Meme Generator</title>
</head>

<body onload="init()">
    <header class="main-header ">
        <a href="#" class="page-logo" onclick="goGallery()"></a>
        <nav class="nav-bar">
            <a href="#" class="gallery-button" onclick="goGallery()">Gallery</a>
            <a href="#" class="about-button" onclick="goMemes()">Memes</a>
        </nav>
    </header>

    <div class="main-container">
        <div class="editor-container">
            <div class="canvas-display">
                <canvas id="meme-canvas" height="500" width="500" onclick=""></canvas>
            </div>
            <div class="canvas-features">
                <input type="text" id="free-text" name="free-text" onkeyup="onUpdateMemeTxt(value)">
                <button class="add-text btn" onclick="onAddText()"></button>
                <button class="increase-font btn" onclick="onChangeFontSize('up')"></button>
                <button class="decrease-font btn" onclick="onChangeFontSize('down')"></button>
                <button class="line-up btn" onclick="onMoveLine('up')"></button>
                <button class="line-down btn" onclick="onMoveLine('down')"></button>
                <button class="switch-line btn" onclick="onSwitchLine()"></button>
                <a class="save-button btn" href="#" onclick="onSaveImage(this)" download="my-img.png"></a>
            </div>
        </div>
        <div class="image-gallery gallery"></div>
        <div class="memes-gallery gallery"></div>

    </div>

    <footer class="main-footer">
        <p> &copy; coffeerights 2021 </p>
    </footer>


    <script src="js/storage-service.js"></script>
    <script src="js/galleryService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/memeController.js"></script>
</body>

</html>
