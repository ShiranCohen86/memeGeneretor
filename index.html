<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gallery.css">
    <title>Ultimate Meme Generator</title>
</head>

<body onload="init()">
    <header class="main-header flex align-center space-between">
        <a href="#" class="page-logo">Meme Generator</a>
        <nav class="nav-bar">

            <a href="#"> Gallery </a>
            <a href="#"> About </a>

        </nav>
    </header>
    <div class="main-container">
        <div class="editor-container" hidden>
            <div class="canvas-display">
                <canvas id="meme-canvas" height="500" width="500" onclick=""></canvas>
            </div>
            <div class="canvas-features flex column align-center">
                <label for="free-text">Write:</label>
                <input type="text" id="free-text" name="free-text" onkeyup="onUpdateMemeTxt(value)">
                <button class="add-text" onclick="onAddText()"></button>
                <div class="text-size">
                    <button class="increase-font" onclick="onChangeFontSize('up')"></button>
                    <button class="decrease-font" onclick="onChangeFontSize('down')"></button>
                </div>
                <div class="move-select-line">
                    <button class="line-up" onclick="onMoveLine('up')"></button>
                    <button class="line-down" onclick="onMoveLine('down')"></button>

                </div>
                <button class="switch-line" onclick="onSwitchLine()"></button>

            </div>

        </div>
        <div class="image-gallery"></div>
    </div>
    <footer class="main-footer">
        <p> &copy; coffeerights 2021 </p>
    </footer>



    <script src="js/galleryService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/memeController.js"></script>
</body>

</html>
